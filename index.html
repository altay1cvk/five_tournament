<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DITIB CUP - LEAGUE HUB</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --primary: #00f2ea;
            --accent: #ffd700;
            --bg-dark: #050505;
            --surface: #141414;
            --glass: rgba(20, 20, 20, 0.85);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 234, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 40%);
            min-height: 100vh;
        }

        h1, h2, h3, .btn { font-family: 'Oswald', sans-serif; text-transform: uppercase; }

        /* HEADER */
        header {
            padding: 40px 20px; text-align: center;
            border-bottom: 2px solid #333;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
        }
        h1 { font-size: 4rem; margin: 0; line-height: 1; text-shadow: 0 0 20px rgba(0, 242, 234, 0.4); }
        .neon { color: var(--primary); }
        
        /* CONTAINER */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* INFO BOXES */
        .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .info-card {
            background: rgba(255, 255, 255, 0.05); border: 1px solid #333;
            padding: 20px; border-radius: 8px;
        }
        .awra-box { border-left: 4px solid var(--accent); }

        /* BRACKET / MATCHMAKING */
        #bracket-section {
            margin-bottom: 50px;
            display: none; /* CachÃ© tant que pas de tirage */
            animation: fadeIn 1s ease;
        }
        .bracket-title { text-align: center; font-size: 2.5rem; color: var(--accent); margin-bottom: 20px; }
        
        .matchup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .match-card {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 1px solid var(--primary);
            padding: 20px; position: relative;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.1);
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .team-vs-name { font-size: 1.8rem; font-family: 'Oswald'; margin: 10px 0; }
        .vs-badge { 
            background: var(--primary); color: black; font-weight: bold; 
            padding: 5px 15px; border-radius: 20px; display: inline-block; margin: 10px 0;
            font-size: 1.2rem;
        }

        /* TEAMS GRID */
        .teams-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .team-card {
            background: #111; border: 1px solid #333; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .team-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .team-header { background: #1a1a1a; padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .team-name { font-size: 1.4rem; font-weight: bold; color: white; }
        
        .team-actions { display: grid; grid-template-columns: 1fr 1fr; }
        .action-btn { border: none; padding: 10px; cursor: pointer; font-weight: bold; font-family: 'Rajdhani'; transition: 0.2s; }
        .btn-edit { background: #222; color: white; }
        .btn-edit:hover { background: var(--primary); color: black; }
        .btn-del { background: #300; color: #ff5555; }
        .btn-del:hover { background: red; color: white; }

        .player-list div { padding: 8px 15px; border-bottom: 1px solid #222; color: #ccc; display: flex; align-items: center; gap: 10px; }
        .crown { color: var(--accent); }

        /* MODAL EDIT */
        #editModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: none; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a1a1a; border: 2px solid var(--primary);
            padding: 30px; width: 90%; max-width: 500px;
            border-radius: 10px; position: relative;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; color: white; cursor: pointer; font-size: 1.5rem; }
        
        /* FORM INPUTS */
        input { 
            width: 100%; background: #0a0a0a; border: 1px solid #444; 
            color: white; padding: 12px; margin-bottom: 10px; font-family: 'Rajdhani'; 
        }
        input:focus { outline: none; border-color: var(--primary); }

        .btn-main {
            width: 100%; padding: 15px; background: var(--primary); border: none;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; color: black;
            text-transform: uppercase; margin-top: 10px;
        }
        .btn-main:hover { background: white; }

        .btn-draw {
            background: var(--accent); width: 100%; font-size: 1.5rem; padding: 20px;
            margin-bottom: 40px; cursor: pointer; font-family: 'Oswald'; font-weight: bold;
            display: none; /* CachÃ© par dÃ©faut */
            border: none; animation: pulse 2s infinite;
        }

        /* ANIMATIONS */
        @keyframes slideUp { from { opacity:0; transform: translateY(50px); } to { opacity:1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        
    </style>
</head>
<body>

    <header>
        <h1>DITIB <span class="neon">CUP</span></h1>
        <div style="color: #888; letter-spacing: 2px; margin-top: 10px;">OFFICIAL TOURNAMENT</div>
    </header>

    <div class="container">

        <!-- INFOS -->
        <div class="info-grid">
            <div class="info-card awra-box">
                <h3 style="color: var(--accent); margin-bottom: 10px;">INFO TENUE</h3>
                <p>Le Cache 'Awra (Short genoux ou Legging) est <strong>conseillÃ©</strong> pour le confort de tous.</p>
            </div>
            <div class="info-card">
                <h3 style="color: var(--primary); margin-bottom: 10px;">FORMAT</h3>
                <p>4 Ã‰quipes â€¢ Matchs de 20 min â€¢ Demi-Finales & Finale.</p>
            </div>
        </div>

        <!-- ZONE MATCHS / TIRAGE -->
        <button id="drawBtn" class="btn-draw" onclick="generateMatchups()">
            <i class="fas fa-random"></i> LANCER LE TIRAGE AU SORT (4/4)
        </button>

        <div id="bracket-section">
            <h2 class="bracket-title">ðŸ”¥ DEMI-FINALES ðŸ”¥</h2>
            <div id="matchups-container" class="matchup-grid">
                <!-- Les matchs s'afficheront ici -->
            </div>
        </div>

        <!-- LISTE EQUIPES -->
        <h2 style="font-size: 2.5rem; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">
            Ã‰QUIPES <span id="count-display" style="font-size: 1.5rem; color:#666;">(0/4)</span>
        </h2>
        
        <div id="teams-container" class="teams-grid"></div>

        <!-- FORMULAIRE INSCRIPTION -->
        <div id="form-section" style="background: #111; padding: 30px; border-top: 4px solid var(--primary);">
            <h2 style="margin-bottom: 20px;">NOUVELLE Ã‰QUIPE</h2>
            <form id="addTeamForm">
                <input type="text" id="teamName" placeholder="NOM DE L'Ã‰QUIPE" required>
                <input type="password" id="teamPass" placeholder="MOT DE PASSE (Pour modifier plus tard)" required>
                <div style="margin: 15px 0; border-top: 1px solid #333; padding-top:15px;">
                    <label style="color:#888; display:block; margin-bottom:10px;">LISTE DES JOUEURS (5 Ã  7)</label>
                    <input type="text" class="player-field" placeholder="1. Capitaine" required>
                    <input type="text" class="player-field" placeholder="2. Joueur" required>
                    <input type="text" class="player-field" placeholder="3. Joueur" required>
                    <input type="text" class="player-field" placeholder="4. Joueur" required>
                    <input type="text" class="player-field" placeholder="5. Joueur" required>
                    <input type="text" class="player-field" placeholder="6. RemplaÃ§ant (Optionnel)">
                    <input type="text" class="player-field" placeholder="7. RemplaÃ§ant (Optionnel)">
                </div>
                <button type="submit" class="btn-main">VALIDER L'INSCRIPTION</button>
            </form>
        </div>

    </div>

    <!-- MODAL DE MODIFICATION -->
    <div id="editModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h2 style="color: var(--primary);">MODIFIER L'Ã‰QUIPE</h2>
            <input type="hidden" id="editKey">
            <div id="editInputs"></div>
            <button class="btn-main" onclick="saveEdit()">SAUVEGARDER</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAWNBsqJRT2l4bebJCku-W8SsYWxIe6zko",
            authDomain: "tournoifoot-e233b.firebaseapp.com",
            databaseURL: "https://tournoifoot-e233b-default-rtdb.firebaseio.com",
            projectId: "tournoifoot-e233b",
            storageBucket: "tournoifoot-e233b.firebasestorage.app",
            messagingSenderId: "915558317701",
            appId: "1:915558317701:web:51b0b0d303f7989bfbb3ec",
            measurementId: "G-N5NWTN317Y"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let allTeams = []; // Stockage local pour le tirage

        // --- 1. ECOUTE DES EQUIPES ---
        db.ref('equipes').on('value', (snapshot) => {
            const container = document.getElementById('teams-container');
            const countDisplay = document.getElementById('count-display');
            const drawBtn = document.getElementById('drawBtn');
            const formSection = document.getElementById('form-section');

            container.innerHTML = '';
            const data = snapshot.val();
            allTeams = [];

            if (!data) {
                countDisplay.innerText = "(0/4)";
                return;
            }

            const keys = Object.keys(data);
            countDisplay.innerText = `(${keys.length}/4)`;

            // Gestion du bouton Tirage et Formulaire
            if (keys.length >= 4) {
                formSection.style.display = 'none'; // Cacher form si complet
                
                // VÃ©rifier si un tirage existe dÃ©jÃ 
                db.ref('matchs').once('value', (snapMatch) => {
                    if (!snapMatch.exists()) {
                        drawBtn.style.display = 'block'; // Afficher bouton si pas de match
                    } else {
                        drawBtn.style.display = 'none'; // Cacher bouton si match existent
                    }
                });
            } else {
                formSection.style.display = 'block';
                drawBtn.style.display = 'none';
            }

            keys.forEach(key => {
                const team = data[key];
                allTeams.push({ id: key, ...team }); // Sauvegarde pour tirage

                const card = document.createElement('div');
                card.className = 'team-card';
                
                let playersHtml = "";
                if(team.joueurs) {
                    playersHtml = team.joueurs.map((p, i) => 
                        `<div><i class="${i === 0 ? 'fas fa-crown crown' : 'fas fa-user'}" style="width:20px"></i> ${p}</div>`
                    ).join('');
                }

                card.innerHTML = `
                    <div class="team-header">
                        <span class="team-name">${team.nom}</span>
                    </div>
                    <div class="player-list">${playersHtml}</div>
                    <div class="team-actions">
                        <button class="action-btn btn-edit" onclick="initEdit('${key}', '${team.password}')"><i class="fas fa-edit"></i> MODIFIER</button>
                        <button class="action-btn btn-del" onclick="deleteTeam('${key}', '${team.password}')"><i class="fas fa-trash"></i> SUPPR.</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        // --- 2. ECOUTE DES MATCHS (ANIMATION) ---
        db.ref('matchs').on('value', (snapshot) => {
            const section = document.getElementById('bracket-section');
            const container = document.getElementById('matchups-container');
            const drawBtn = document.getElementById('drawBtn');
            const data = snapshot.val();

            if (data) {
                section.style.display = 'block';
                drawBtn.style.display = 'none'; // Cacher bouton si tirage fait
                container.innerHTML = '';

                // Petit dÃ©lai pour animation si c'est nouveau
                data.forEach((match, index) => {
                    const html = `
                        <div class="match-card" style="animation-delay: ${index * 0.2}s">
                            <h3 style="color:#888; font-size:1rem; letter-spacing:2px;">MATCH ${index + 1}</h3>
                            <div class="team-vs-name" style="color:var(--primary)">${match.team1}</div>
                            <div class="vs-badge">VS</div>
                            <div class="team-vs-name" style="color:white">${match.team2}</div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } else {
                section.style.display = 'none';
            }
        });

        // --- 3. TIRAGE AU SORT (MATCHMAKING) ---
        window.generateMatchups = function() {
            const pass = prompt("Mot de passe ADMIN pour lancer le tirage :");
            if(pass !== "admin90") { alert("Seul l'organisateur peut lancer le tirage !"); return; }

            if(allTeams.length < 4) { alert("Il faut 4 Ã©quipes !"); return; }

            // MÃ©lange de Fisher-Yates
            let shuffled = [...allTeams];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }

            // CrÃ©ation des paires
            const matchups = [
                { team1: shuffled[0].nom, team2: shuffled[1].nom },
                { team1: shuffled[2].nom, team2: shuffled[3].nom }
            ];

            // Sauvegarde Cloud
            db.ref('matchs').set(matchups);
            alert("ðŸ”¥ TIRAGE EFFECTUÃ‰ ! Les affiches sont en ligne.");
        };

        // --- 4. AJOUT EQUIPE ---
        document.getElementById('addTeamForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // ... (MÃªme logique d'ajout que prÃ©cÃ©demment)
            const nom = document.getElementById('teamName').value.trim();
            const pass = document.getElementById('teamPass').value.trim();
            const inputs = document.querySelectorAll('#addTeamForm .player-field');
            let joueurs = [];
            inputs.forEach(i => { if(i.value.trim()) joueurs.push(i.value.trim()); });

            if(joueurs.length < 5) { alert("Minimum 5 joueurs !"); return; }

            db.ref('equipes').push({ nom, password: pass, joueurs, timestamp: Date.now() });
            document.getElementById('addTeamForm').reset();
        });

        // --- 5. MODIFICATION D'EQUIPE (MODAL) ---
        let currentEditKey = null;

        window.initEdit = function(key, realPass) {
            const userPass = prompt("Mot de passe de l'Ã©quipe :");
            if(userPass !== realPass && userPass !== "admin90") { alert("Mot de passe incorrect"); return; }

            currentEditKey = key;
            
            // RÃ©cupÃ©rer les donnÃ©es actuelles
            db.ref('equipes/' + key).once('value', (snap) => {
                const data = snap.val();
                const container = document.getElementById('editInputs');
                container.innerHTML = `<label>Nom Ã‰quipe</label><input type="text" id="editTeamName" value="${data.nom}">`;
                
                // GÃ©nÃ©rer inputs pour les joueurs (max 7)
                for(let i=0; i<7; i++) {
                    const val = data.joueurs[i] || "";
                    container.innerHTML += `<input type="text" class="edit-player-field" placeholder="Joueur ${i+1}" value="${val}">`;
                }
                
                document.getElementById('editModal').style.display = 'flex';
            });
        };

        window.saveEdit = function() {
            const newName = document.getElementById('editTeamName').value;
            const pInputs = document.querySelectorAll('.edit-player-field');
            let newPlayers = [];
            pInputs.forEach(i => { if(i.value.trim()) newPlayers.push(i.value.trim()); });

            if(newPlayers.length < 5) { alert("Il faut 5 joueurs minimum"); return; }

            db.ref('equipes/' + currentEditKey).update({
                nom: newName,
                joueurs: newPlayers
            }, (error) => {
                if(!error) {
                    closeEditModal();
                }
            });
        };

        window.closeEditModal = function() {
            document.getElementById('editModal').style.display = 'none';
        };

        // Supprimer
        window.deleteTeam = function(key, realPass) {
            const userPass = prompt("Mot de passe :");
            if(userPass === realPass || userPass === "admin90") {
                if(confirm("Supprimer ?")) db.ref('equipes/' + key).remove();
            } else { alert("Erreur mot de passe"); }
        };

    </script>
</body>
</html>
